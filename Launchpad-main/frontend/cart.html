<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: url('https://images.unsplash.com/photo-1551462285-52c47236ed8c?q=80&w=1933&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed; 
            background-size: cover;
            margin: 0;
            padding: 20px;
        }
        .cart-container { 
            max-width: 700px; 
            margin: 40px auto; 
            background: rgba(255,255,255,0.88); 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { 
            text-align: center; 
            color: #333;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
        }
        th, td { 
            padding: 12px; 
            text-align: center; 
            border-bottom: 1px solid #eee;
        }
        th { 
            background: #f0f0f0;
            font-weight: bold;
        }
        .total-row td { 
            font-weight: bold; 
            background: #f9f9f9;
        }
        .actions button { 
            background: #007bff; 
            color: #fff; 
            border: none; 
            padding: 8px 14px; 
            border-radius: 4px; 
            cursor: pointer;
            transition: background 0.3s;
        }
        .actions button:hover { 
            background: #0056b3; 
        }
        .empty { 
            text-align: center; 
            color: #888; 
            margin: 40px 0;
            padding: 20px;
        }
        .back-link { 
            display: inline-block; 
            margin-bottom: 20px; 
            color: #007bff; 
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover { 
            text-decoration: underline;
        }
        .btn { 
            display: inline-block; 
            margin: 5px 0; 
            padding: 10px 20px; 
            border-radius: 4px; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
            transition: opacity 0.3s;
        }
        .btn-primary { 
            background: #007bff; 
            color: #fff;
        }
        .btn-danger { 
            background: #dc3545; 
            color: #fff;
        }
        .cart-actions { 
            text-align: right; 
            margin-top: 20px; 
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        .payment-methods {
            margin-top: 18px;
            margin-bottom: 10px;
            text-align: right;
        }
        .payment-methods label {
            margin-right: 16px;
            font-size: 1rem;
        }
        .payment-methods input[type="radio"] {
            margin-right: 6px;
        }
        @media (max-width: 600px) {
            .cart-container {
                padding: 10px;
            }
            table th, table td {
                padding: 6px;
            }
            .cart-actions {
                text-align: center;
            }
            .payment-methods {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <a href="/dashboard" class="back-link">&larr; Back to Dashboard</a>
        <h1>Your Shopping Cart</h1>
        <div id="cart-content">
            <div class="loading">Loading your cart...</div>
        </div>
    </div>

    <script>
        // Get user ID from localStorage
        const user_id = localStorage.getItem('user_id');
        if (!user_id) {
            window.location.href = '/login'; // Redirect if not logged in
        }

        // Format currency as INR
        function formatINR(amount) {
            return "â‚¹" + amount.toFixed(2);
        }

        // Fetch product details
        async function fetchProductDetails(productId) {
            try {
                const response = await fetch(`/products/${productId}`);
                if (!response.ok) throw new Error("Product not found");
                return await response.json();
            } catch (error) {
                console.error("Error fetching product:", error);
                return { name: "Unknown Product", price: 0 };
            }
        }

        // Load and render the cart
        async function loadCart() {
            try {
                document.getElementById("cart-content").innerHTML = '<div class="loading">Loading your cart...</div>';
                
                // 1. Fetch cart data
                const cartResponse = await fetch(`/cart/${user_id}`);
                if (!cartResponse.ok) throw new Error("Failed to load cart");
                const cartData = await cartResponse.json();

                // 2. Get product details for each item
                const productIds = Object.keys(cartData.cart);
                const cartItems = await Promise.all(
                    productIds.map(async (productId) => {
                        const product = await fetchProductDetails(productId);
                        return {
                            id: productId,
                            name: product.name,
                            price: product.price,
                            quantity: parseInt(cartData.cart[productId])
                        };
                    })
                );

                // 3. Render the cart
                renderCart({ items: cartItems });
            } catch (err) {
                console.error("Cart loading error:", err);
                document.getElementById("cart-content").innerHTML = `
                    <div class="empty">
                        <p>Failed to load cart. Please try again later.</p>
                        <button class="btn btn-primary" onclick="loadCart()">Retry</button>
                    </div>
                `;
            }
        }

        // Render the cart
        function renderCart(cart) {
            const cartDiv = document.getElementById("cart-content");
            if (!cart?.items || cart.items.length === 0) {
                cartDiv.innerHTML = `
                    <div class="empty">
                        <p>Your cart is empty.</p>
                        <a href="/dashboard" class="btn btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            let rows = "";
            let total = 0;
            cart.items.forEach((item) => {
                const subtotal = (item.price || 0) * (item.quantity || 0);
                total += subtotal;
                rows += `
                    <tr>
                        <td>${item.name}</td>
                        <td>
                            <input type="number" min="1" value="${item.quantity}" 
                                   onchange="updateQuantity(${item.id}, this.value)">
                        </td>
                        <td>${formatINR(item.price)}</td>
                        <td>${formatINR(subtotal)}</td>
                        <td class="actions">
                            <button onclick="removeFromCart(${item.id})">Remove</button>
                        </td>
                    </tr>
                `;
            });

            cartDiv.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Subtotal</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                        <tr class="total-row">
                            <td colspan="3"><strong>Total</strong></td>
                            <td colspan="2"><strong>${formatINR(total)}</strong></td>
                        </tr>
                    </tbody>
                </table>
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="paymentMethod" value="stripe" checked>
                        <span style="color:#635bff;font-weight:bold;">Stripe</span>
                    </label>
                    <label>
                        <input type="radio" name="paymentMethod" value="paypal">
                        <span style="color:#ffc439;font-weight:bold;">PayPal</span>
                    </label>
                </div>
                <div class="cart-actions">
                    <button class="btn btn-primary" onclick="checkoutCart()">Proceed to Checkout</button>
                    <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
                </div>
            `;
        }

        // Update item quantity
        async function updateQuantity(productId, newQuantity) {
            try {
                await fetch('/cart/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id, 
                        product_id: productId,
                        quantity: Math.max(1, parseInt(newQuantity))
                    })
                });
                loadCart();
            } catch (err) {
                alert("Failed to update quantity. Please try again.");
            }
        }

        // Remove item from cart
        async function removeFromCart(productId) {
            if (!confirm("Remove this item from your cart?")) return;
            try {
                await fetch('/cart/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id, product_id: productId })
                });
                loadCart();
            } catch (err) {
                alert("Failed to remove item. Please try again.");
            }
        }

        // Clear entire cart
        async function clearCart() {
            if (!confirm("Are you sure you want to clear your entire cart?")) return;
            try {
                await fetch(`/cart/delete?user_id=${user_id}`, { 
                    method: 'DELETE' 
                });
                loadCart();
            } catch (err) {
                alert("Failed to clear cart. Please try again.");
            }
        }

        // Checkout with selected payment method
        function checkoutCart() {
            // Get selected payment method
            const method = document.querySelector('input[name="paymentMethod"]:checked');
            if (!method) {
                alert("Please select a payment method.");
                return;
            }
            // Redirect to your payment endpoint
            if (method.value === "stripe") {
                window.location.href = `/checkout/stripe?user_id=${user_id}`;
            } else if (method.value === "paypal") {
                window.location.href = `/checkout/paypal?user_id=${user_id}`;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
