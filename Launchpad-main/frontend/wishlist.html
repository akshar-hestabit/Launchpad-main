<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        #wishlist-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.07);
            padding: 32px;
        }
        .wishlist-item {
            border-bottom: 1px solid #eee;
            padding: 16px 0;
        }
        .wishlist-item:last-child {
            border-bottom: none;
        }
        h3 {
            margin: 0 0 8px 0;
        }
        p {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div id="wishlist-container"></div>

    <script>
        async function fetchWishlist() {
            const accessToken = localStorage.getItem("auth_token");
            const userId = localStorage.getItem("user_id");

            if (!accessToken || !userId) {
                document.getElementById("wishlist-container").innerHTML = "<p>Please log in to see your wishlist.</p>";
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/wishlist/${userId}`, {
                    headers: {
                        Authorization: `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch wishlist");
                }

                const data = await response.json();
                console.log("Wishlist data:", data);

                // Handle both array and object response
                let wishlist = [];
                if (Array.isArray(data)) {
                    wishlist = data;
                } else if (Array.isArray(data.wishlist)) {
                    wishlist = data.wishlist;
                }

                const wishlistContainer = document.getElementById('wishlist-container');

                if (wishlist.length > 0) {
                    wishlistContainer.innerHTML = wishlist.map(product => 
                        `<div class="wishlist-item">
                            <h3>${product.name ? product.name : 'No Name'}</h3>
                            <p>${product.description ? product.description : 'No Description'}</p>
                            <p>Price: $${product.price !== undefined ? product.price : 'N/A'}</p>
                        </div>`
                    ).join('');
                } else {
                    wishlistContainer.innerHTML = '<p>Your wishlist is empty.</p>';
                }
            } catch (error) {
                console.error('Error fetching wishlist:', error);
                document.getElementById("wishlist-container").innerHTML = "<p>Error fetching wishlist. Try again.</p>";
            }
        }

        fetchWishlist();
    </script>
</body>
</html>
