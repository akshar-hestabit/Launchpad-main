<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }
        .product-detail-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .product-info h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .product-info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }
        .product-info .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .product-info .brand, .product-info .quantity {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Product Details</h1>
    </header>

    <div class="product-detail-container">
        <div class="product-info">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p class="brand">Brand: <strong>{{ product.brand }}</strong></p>
            <p class="quantity">In stock: <strong>{{ product.quantity }}</strong></p>
            <p class="price">${{ product.price }}</p>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Product Store | All Rights Reserved</p>
    </footer>

</body>
</html>
